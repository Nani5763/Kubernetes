apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hotstar-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: hotstar.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hotstar-service
            port:
              number: 80
  tls:
  - hosts:
    - hotstar.example.com
    secretName: hotstar-tls
