apiversion: app/v1
kind: Deployment
metadata:
  name: hotstar
spec:
  replicas: 2
  selector:
    matchlabels:
      app: hotstar
  template:
    metadata:
     labels:
      name: hotstar
    spec:
      container:
       - name: hotstar
         image: 211125314839.dkr.ecr.us-east-1.amazonaws.com/hotstar
         ports:
          - containerport: 3000
---
apiversion: v1
kind: service
metadata:
  name: hotstar
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
   app: hotstar   
